{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container py-5">
        <h3>Login</h3>
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>

        <p class="text-center">You have not a account <a href="{% url "register" %}">"Sign up"</a></p>
    </div>
{% endblock content %}
