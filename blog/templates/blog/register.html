{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container py-5">
        <h3>Register</h3>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>

        <p class="text-center">You have already a account <a href="{% url "login" %}">"Sign in"</a></p>
    </div>
{% endblock content %}
