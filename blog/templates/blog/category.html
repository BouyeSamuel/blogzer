{% extends 'blog/base.html' %}

{% block content %}
    <h1> {{object.name}} Category</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url "article_detail" article.slug %}">{{article.title}}</a>
            </li>        
        {% endfor %}
    </ul>
{% endblock content %}
