{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>{{ object.title }}</h2>
    <p>{{ object.body }}</p>


    <h4 class="bt-5">Leave a comment</h4>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
         <div class="mb-3">
            <button class="btn btn-primary" type="submit">Comment</button>
         </div>
    </form>
{% endblock %}
